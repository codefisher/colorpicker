<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8"/>
    <head>
        <title>Sharp Color Picker</title>
        <link rel="stylesheet" href="picker.css">
    </head>
    <body>
        <div id="m">
            <h2>Sharp Color Picker</h2>
            <div id="a">
                <div id="cb">
                    <canvas id="c" width="120" height="120"></canvas>
                </div>

                <div><label id="y">Hex<input id="x" type="text" size="7"></label></div>

                <div id="i">
                    <div> 
                        <input type="radio" name="n" id="Y" checked="checked" />
                        <label>Hue
                            <input type="number" min="0" size="3" max="360" id="H" />
                        </label>
                    </div>
                    <div> 
                        <input type="radio" name="n" id="J" />
                        <label>Saturation
                            <input type="number" min="0" size="3" max="100" id="S" />
                        </label>
                    </div>
                    <div> 
                        <input type="radio" name="n" id="K" />
                        <label>Value
                            <input type="number" min="0" size="3" max="100" id="V" />
                        </label>
                    </div>
                    <div> 
                        <input type="radio" name="n" id="O" />
                        <label>Red
                            <input type="number" min="0" size="3" max="255" id="R" />
                        </label>
                    </div>
                    <div> 
                        <input type="radio" name="n" id="Q" />
                        <label>Green
                            <input type="number" min="0" size="3" max="255" id="G" />
                        </label>
                    </div>
                    <div> 
                        <input type="radio" name="n" id="F" />
                        <label>Blue
                            <input type="number" min="0" size="3" max="255" id="B" />
                        </label>
                    </div>
                </div>

            </div>
            <div id="z">
                <div id="o">
                    <h3>Wheel</h3>
                    <canvas id="w" width="196" height="196"></canvas>
                </div>
                <div id="l">
                    <h3>Panel</h3>
                    <canvas id="j" width="196" height="196"></canvas>
                    <canvas id="k" width="16" height="196"></canvas>
                </div>
                <h3>&#8220;Browser Safe&#8221; Colors</h3>
                <div id="tp">
                    <table id="p"></table>
                    <div id="sp"></div>
                </div>
                <div id="fc">
                    <table id="sc"></table><button id="v">Save</button>
                </div>
                
            </div>
            <div class="c"></div>
            <script type="text/javascript" src="picker.js"></script>
        </div>
        <div id="d">&copy; <a href="http://codefisher.org/">Codefisher.org</a></div>
    </body>
</html>
