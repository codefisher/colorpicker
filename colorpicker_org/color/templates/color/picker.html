					<input type="radio" name="n" id="Q"/>

		<div id="picker">
			<div id="u">
				<h3>Wheel</h3>
				<canvas id="w" width="196" height="196"></canvas>
			</div>
			<div id="l">
				<h3>Panel</h3>
				<canvas id="cj" width="196" height="196"></canvas>
				<canvas id="ck" width="16" height="196"></canvas>
			</div>
			<h3>&#8220;Browser Safe&#8221; Colors</h3>

			<div id="tp">
				<table id="p"></table>
				<div id="sp"></div>
			</div>
			<div id="fc">
				<table id="sc"></table>
				<button id="vs">Save</button>
			</div>
		</div>
		<div id="color_info">
			<h3>Color Spaces</h3>

			<div id="color-spaces">
				<div>
					<h4>RGB</h4>
					<label for="RGB-R">R
						<input type="text" id="RGB-R" size="3" readonly="readonly" />
					</label>
					<label for="RGB-G">G
						<input type="text" id="RGB-G" size="3" readonly="readonly" />
					</label>
					<label for="RGB-B">B
						<input type="text" id="RGB-B" size="3" readonly="readonly" />
					</label>
				</div>
				<div>
					<h4>HSL</h4>
					<label for="HSL-H">H
						<input type="text" id="HSL-H" size="3" readonly="readonly" />
					</label>
					<label for="HSL-S">S
						<input type="text" id="HSL-S" size="3" readonly="readonly" />
					</label>
					<label for="HSL-L">L
						<input type="text" id="HSL-L" size="3" readonly="readonly" />
					</label>
				</div>
				<div>
					<h4>HSV</h4>
					<label for="HSV-H">H
						<input type="text" id="HSV-H" size="3" readonly="readonly" />
					</label>
					<label for="HSV-S">S
						<input type="text" id="HSV-S" size="3" readonly="readonly" />
					</label>
					<label for="HSV-V">V
						<input type="text" id="HSV-V" size="3" readonly="readonly" />
					</label>
				</div>
				<div>
					<h4>CMYK</h4>

					</label>
					<label for="CMYK-M">M
						<input type="text" id="CMYK-M" size="3" readonly="readonly" />
					</label>
					<label for="CMYK-Y">Y
						<input type="text" id="CMYK-Y" size="3" readonly="readonly" />
					</label>
					<label for="CMYK-K">K
						<input type="text" id="CMYK-K" size="3" readonly="readonly" />
					</label>
				</div>
				<div>
					<h4>CIE-Lab</h4>
					<label for="Lab-L">L
						<input type="text" id="Lab-L" size="3" readonly="readonly" />
					</label>
					<label for="Lab-a">a
						<input type="text" id="Lab-a" size="3" readonly="readonly" />
					</label>
					<label for="Lab-b">b
						<input type="text" id="Lab-b" size="3" readonly="readonly" />
					</label>
				</div>
			</div>

			<h3>CSS Colors</h3>
			<div id="css-colors">
			<div>
				<label for="cssRGB">RGB
					<input type="text" id="cssRGB" size="18" readonly="readonly" />
